<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-lg">
        <div class="d-flex justify-content-between align-items-center text-bg-success px-4 py-2">
            <span class="fs-1 mx-auto">Essay Writing Web App</span>
            <!-- <button class="btn btn-primary ms-auto"></button> -->
            <a href="/read" class="btn btn-primary ms-auto">Read Mode</a>
        </div>


        <form action="/" method="post" class="p-4 bg-secondary">
            <div class="mb-3">
                <div class="form-floating">
                    {% if row %} 
                    <input type="hidden" name="sno" value="{{row.sno}}">
                    {% endif %}
                    <input type="text" class="form-control" name="title" id="floatingInputValue" value="{{row.title if row else ''}}" required>
                    
                    <label for="floatingInputValue">Title</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control overflow-auto" style="height: 300px;" placeholder="Leave a comment here" name="content" id="floatingTextarea">{{row.content if row else ''}}</textarea>
                    <label for="floatingTextarea">Writing Section</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{'Update' if row else 'Submit'}}</button>
        </form>
    </div>
</body>
</html>
